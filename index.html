<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-ctn">
        <div class="overlay">
            <div class="content">
                <form action="#" class="form">
                    <h1>Currency Converter</h1>
                    <div class="amount">
                        <p>ENTER  AMOUNT</p>
                        <input type="number" value=1 id="amount">
                    </div>
                    <div class="select-options">
                        <div class="from">
                            <p>FROM</p>
                            <!-- <img src="" alt="flag"> -->
                            <select id="from-currency-selector"></select>
                        </div>
                        <img src="conversion_icon.png" alt="->" class="convert-img">
                        <div class="To">
                            <p>TO</p>
                            <!-- <img src="india-48.png" alt="flag"> -->
                            <select id="to-currency-selector">
                                <option value="USD">USD</option>
                                <option value="INR">INR</option>
                            </select>
                        </div>
                    </div>
                     <div class="converter">
                        <div class="res-para"></div>
                        <button class="convert-btn">Convert</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
